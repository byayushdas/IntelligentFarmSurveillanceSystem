<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Farm Vision — Live Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/styles.css" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <div class="brand">🌾 Farm Vision</div>
    <nav class="tabs">
      <a href="/?model=cattle"   class="tab">Cattle</a>
      <a href="/?model=pests"    class="tab">Pests & Weed</a>
      <a href="/?model=diseases" class="tab">Plant Diseases</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="card-head">
        <h1 id="title">Live Preview — {{ model|capitalize }}</h1>
        <div class="hint">Press <kbd>CTRL</kbd> + <kbd>R</kbd> if the stream stalls.</div>
      </div>
      <div class="video-wrap">
        <img id="stream" src="/stream/{{ model }}" alt="Live stream" />
      </div>
      <div class="legend">
        <div class="pill">Boxes show class name + confidence</div>
        <div class="pill">Switch tabs to change model</div>
      </div>
    </section>
  </main>

  <footer class="foot">
    <div>Made for your farm 👨🏽‍🌾 — YOLOv8 + OpenCV + Flask</div>
  </footer>
</body>
</html>
